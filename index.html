<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create HTML Elements - Part 2</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <section>
      <input id="todo-input" type="text" placeholder="Enter tasks here...">
      <br>
      <button id="add-item">Add List Item</button>
      <button id="update-item">Update First Item</button>
      <button id="remove-item">Remove First Item</button>
      <ul id="todo-list">
        <li id="item1">List Item 1</li>
        <li id="item2">List Item 2</li>
      </ul>
    </section>
  </header>

  <script src="index.js"></script>
</body>

</html>
